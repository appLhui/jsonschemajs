<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JsonSchema转化</title>
</head>
<body>

<div class="canvas">
  <div class="box box-left"  id="newCodeSourceEditor" > </div>
  <div class="line">
    <div>
      <button class="btn btn-default encode" style="top: 10px;" type="submit">
        <i class="glyphicon glyphicon-menu-right"></i>
      </button>
      <button class="btn btn-default decode"  style="top: 60px;" type="submit">
        <i class="glyphicon glyphicon-menu-left"></i>
      </button>

      <button class="btn btn-default encode" all="true" style="top: 110px;" type="submit">
        <i class="glyphicon glyphicon-triangle-right"></i>
      </button>

      <div class="drag">
        <i class="glyphicon glyphicon-option-vertical"></i>
      </div>
    </div>

  </div>
  <div class="box box-right" id="jsonschmaEditor" > </div>
  <script type="text/javascript" src="./bundle.js"></script>
</div>

</body>
</html>
